name: Django CI/CD Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: lms_test
          POSTGRES_USER: runner
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create static directory (to avoid staticfiles warning)
      run: mkdir -p static

    - name: Run migrations
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        POSTGRES_DB: lms_test
        POSTGRES_USER: runner
        POSTGRES_PASSWORD: password
        POSTGRES_HOST: 127.0.0.1
        POSTGRES_PORT: 5432
      run: python manage.py migrate

    - name: Run tests
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        POSTGRES_DB: lms_test
        POSTGRES_USER: runner
        POSTGRES_PASSWORD: password
        POSTGRES_HOST: 127.0.0.1
        POSTGRES_PORT: 5432
      run: python manage.py test

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/lms:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/lms:${{ github.sha }}

  deploy:
      runs-on: ubuntu-latest
      needs: [test, build]

      steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Обновляем код
            cd /home/yc-user/lms
            git pull origin main  # или ваша ветка
          
            # Обновляем .env (если используете ENV_FILE_CONTENTS)
            cat > .env << 'ENV_END'
            ${{ secrets.ENV_FILE_CONTENTS }}
            ENV_END
            chmod 600 .env
          
            # Пересобираем и запускаем
            docker compose down
            docker compose up -d --build
          EOF
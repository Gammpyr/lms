name: Django CI

on: [ push, pull_request ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: flake8 . --exclude=migrations,venv,env,.venv

  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      db:
        image: postgres:16
        env:
          POSTGRES_DB: lms
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1968919322
        ports:
          - 5432:5432
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      ALLOWED_HOSTS: "158.160.216.89,localhost,127.0.0.1"
      REDIS_URL: "redis://localhost:6379/0"
      CELERY_BROKER_URL: "redis://localhost:6379/0"
      CELERY_RESULT_BACKEND: "redis://localhost:6379/0"
      POSTGRES_DB: lms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1968919322
      POSTGRES_HOST: localhost

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: python manage.py test


  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in in DockerHub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .

      - name: Push Docker image to Docker hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          docker system prune -f
          echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          docker stop myapp 2>/dev/null || true
          docker rm myapp 2>/dev/null || true
          
          # Запускаем контейнер без миграций
          docker run -d \
            --name myapp \
            -p 80:8000 \
            -e SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}" \
            -e DEBUG="False" \
            -e ALLOWED_HOSTS="${{ secrets.SERVER_IP }},localhost,127.0.0.1" \
            -e SKIP_MIGRATIONS="true" \
            ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          
          # Проверяем что контейнер запущен
          sleep 3
          if docker ps | grep -q myapp; then
            echo "Container is running!"
          else
            echo "Container failed to start"
            docker logs myapp
          fi
          EOF



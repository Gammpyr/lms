name: Django CI

on: [push, pull_request]

#on:
#  push:
#    branches: [ main, master, develop ]
#  pull_request:
#    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: lms_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379


    env:
      SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      DEBUG: False
      ALLOWED_HOSTS: 158.160.216.89,localhost,127.0.0.1
      DB_NAME: lms_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      REDIS_URL: redis://localhost:6379/0
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create .env file for CI
      run: |
        # Используем переменные окружения напрямую
        {
          echo "SECRET_KEY=$SECRET_KEY"
          echo "DEBUG=$DEBUG"
          echo "ALLOWED_HOSTS=$ALLOWED_HOSTS"
          echo "POSTGRES_DB=$POSTGRES_DB"
          echo "POSTGRES_USER=$POSTGRES_USER"
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD"
          echo "POSTGRES_HOST=$POSTGRES_HOST"
          echo "POSTGRES_PORT=$POSTGRES_PORT"
          echo "REDIS_URL=$REDIS_URL"
          echo "CELERY_BROKER_URL=$CELERY_BROKER_URL"
          echo "CELERY_RESULT_BACKEND=$CELERY_RESULT_BACKEND"
        } > .env
    

    - name: Wait for PostgreSQL to be ready
      run: |
        for i in {1..10}; do
          if pg_isready -h localhost -p 5432; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL... ($i/10)"
          sleep 2
        done

    - name: Wait for Redis to be ready
      run: |
        for i in {1..10}; do
          if redis-cli -h localhost -p 6379 ping | grep -q "PONG"; then
            echo "Redis is ready"
            break
          fi
          echo "Waiting for Redis... ($i/10)"
          sleep 2
        done
    

    - name: Run migrations
      run: python manage.py migrate --noinput

    - name: Run tests
      run: python manage.py test --noinput

  docker-build:
    needs: test
#    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/lms:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/lms:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy:
    needs: [test, docker-build]
#    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.7
      env:
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME  }}/lms:latest
          cd ${{ secrets.DEPLOY_DIR || '/var/www/lms' }}
          docker-compose down || true
          git pull origin main
          
          cat > .env << 'EOF'
          SECRET_KEY=${DJANGO_SECRET_KEY}
          DEBUG=False
          ALLOWED_HOSTS=${SERVER_IP},localhost,127.0.0.1
          POSTGRES_DB=lms
          POSTGRES_USER=${POSTGRES_USER:-postgres}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          POSTGRES_HOST=db
          POSTGRES_PORT=5432
          REDIS_URL=redis://redis:6379/0
          CELERY_BROKER_URL=redis://redis:6379/0
          CELERY_RESULT_BACKEND=redis://redis:6379/0
          EOF
          
          docker-compose up -d --build
          sleep 15
          docker-compose exec -T web python manage.py migrate --noinput
          docker-compose exec -T web python manage.py collectstatic --noinput
          docker compose restart web
          docker image prune -f
          
